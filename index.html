<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="./img/imgInstagram.png" alt="celular">
            </div>

            <div class="instagram-continue">

                <div class="group">
                    <img src="./img/logoInstagram.png" class="instagram-logo" alt="Instagram logo" >

                    <div class="profile-photo">
                        <img src="./img/perfilFoto.jpg" alt="foto de perfil">
                    </div>

                    <a href="#" class="instagram-login">Continue como saraferreira</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="notaccount">Não é saraferreira?</p>
                    <p class="notaccount">
                        <span class="link-blue"><a href="#">Alternar Contas</a></span>
                        ou
                        <span class="link-blue"><a href="#">Inscreva-se</a></span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
